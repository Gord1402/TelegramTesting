<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mathquill-0.10.1/mathquill.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="mathquill-0.10.1/mathquill.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Math editor</title>
    <style>
        .button {
            border: none;
            color: #fff;
            padding: 0px 0;
            border-radius: 4px;
            background: #4070f4;
            cursor: pointer;
            transition: all 0.2s ease;
            }
            .button:hover {
            background-color: #034bf1;
            }
    </style>
</head>
<body>
    <p><span id="input" style="width: 100%; min-height: 2em;"></span></p>
    <!-- <button style="left:50%;position: relative;margin-left:-5%;width: 10%;height: 2em;" class="button" onclick="send();">Send</button> -->
    <script>
        MathQuill = MathQuill.getInterface(1);
        var inputSpan = document.getElementById('input');
        var inputMathField = MathQuill.MathField(inputSpan, {
          handlers: {
            edit: function() {
            }
          }
        });
        var mainBut = webApp.MainButton;
        mainBut.text = "Отправить";
        mainBut.isVisible = true;
        mainBut.isActive = true;
        mainBut.show();
        mainBut.enable();

        mainBut.onClick(send);

        function send() {
            window.Telegram.WebApp.sendData(inputMathField.latex());
            window.Telegram.WebApp.close();
        }
      </script>
</body>
</html>
